<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTech</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- This links the CSS file -->
</head>
<body class="dark-mode">
    <!-- Navbar -->
    <header>
        <nav>           
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="projects.html"><b>Projects</b></a></li>
                <li><a href="skills.html"><b>Skills</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
                <li>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </li> 
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to My Portfolio</h1>
        <p>Explore my data analytics projects and skills</p>
        <a href="projects.html" class="button">View Projects</a>
    </section> 
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Eric Data Expert. All Rights Reserved.</p>
    </footer>
    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
    
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'light-mode') {
                toggleSwitch.checked = true;
            }
        }
    
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        });
    </script>    
</body>
</html>
