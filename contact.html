<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Connect</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="dark-mode">
    <!-- Navbar -->
    <header>
        <nav>           
            <ul>
                <li><a href="index.html"><b>Home</b></a></li>
                <li><a href="projects.html"><b>Projects</b></a></li>
                <li><a href="skills.html"><b>Skills</b></a></li>
                <li><a href="contact.html"><b>Contact</b></a></li>
                <li>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </li> 
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <form action="https://formspree.io/f/mzzbpvez" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Send Message</button>
        </div>
    </form>    
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Eric Data Expert. All Rights Reserved.</p>
    </footer>
    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
    
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'light-mode') {
                toggleSwitch.checked = true;
            }
        }
    
        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        });
    </script>

<script>
    // List of accepted email domains
    const acceptedDomains = ["gmail.com", "yahoo.com", "outlook.com", "hotmail.com"];

    document.querySelector(".contact-form").addEventListener("submit", function(event) {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        if (!name || !email || !message) {
            alert("All fields are required!");
            event.preventDefault(); // Prevent form submission
        } else if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            event.preventDefault();
        } else if (!validateDomain(email)) {
            alert("Please use a recognized email provider (Gmail, Yahoo, Outlook, etc.)");
            event.preventDefault();
        }
    });

    // Validate email format
    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    // Validate email domain
    function validateDomain(email) {
        const domain = email.split('@')[1];
        return acceptedDomains.includes(domain.toLowerCase());
    }
</script>
</body>
</html>
